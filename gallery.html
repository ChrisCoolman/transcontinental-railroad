            <div class="col text-center">
                <a href="https://www.history.com/news/transcontinental-railroad-workers-impact" target="_blank">
                    <img src="https://assets.editorial.aetnd.com/uploads/2021/10/railroad-chinese-immigrant-gettyimages-514885766.jpg" class="img-fluid rounded gallery-img" alt="Chinese workers riding on the railroad">
                </a>
                <p class="caption">Chinese workers riding on the railroad</p>
            </div>
            <div class="col text-center">
                <a href="https://www.boxcar.com/blog/celebrating-the-rails-the-154th-anniversary-of-the-transcontinental-railroad" target="_blank">

                <p class="caption">Workers constructing the railroad in Nevada</p>

            <div class="col text-center">
                <a href="https://www.history.com/news/transcontinental-railroad-experience" target="_blank">
